<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/b1cc9d343b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Booki</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div>
        <img src="/images/logo/Booki.png" alt="Logo Booki" />
        <nav>
          <ul>
            <li><a href="#hebergements">Hébergements</a></li>
            <li><a href="#activites">Activités</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>
      <!-- FIRST SECTION -->
      <section>
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <h4>En plein centre-ville ou en pleine nature</h4>
        <form action="#">
          <span><i class="fas fa-map-marker-alt"></i></span>
          <input type="search" placeholder="Marseille, France" />

          <!--MOBILE VERSION-->
          <button class="mobileVersion">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <!--MOBILE VERSION-->

          <!--DESKTOP VERSION-->
          <button class="desktopVersion">Rechercher</button>
          <!--DESKTOP VERSION-->
        </form>
        <div>
          <h3>Filtres</h3>
          <ul>
            <li>
              <i class="fas fa-money-bill-wave filterIcon"></i>
              <span>Économique</span>
            </li>
            <li>
              <i class="fas fa-child filterIcon"></i>
              <span>Familial</span>
            </li>
            <li>
              <i class="fas fa-heart filterIcon"></i>
              <span>Romantique</span>
            </li>
            <li>
              <i class="fas fa-dog filterIcon"></i>
              <span>Animaux autorisés</span>
            </li>
          </ul>
        </div>
        <div class="info">
          <i class="fas fa-info infoIcon"></i
          ><span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>
      </section>
      <!-- FIRST SECTION -->

      <!--HEBERGEMENTS-->

      <!--HEBERGEMENTS-->
    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- FOOTER -->
  </body>
</html>
