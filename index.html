<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/b1cc9d343b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Booki</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div>
        <img src="/images/logo/Booki.png" alt="Logo Booki" />
        <nav>
          <ul>
            <a href="#hebergements"><li>Hébergements</li></a>
            <a href="#activites"><li>Activités</li></a>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>
      <!-- FIRST SECTION -->
      <section>
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <h4>En plein centre-ville ou en pleine nature</h4>
        <form action="#">
          <span><i class="fas fa-map-marker-alt"></i></span>
          <input type="search" placeholder="Marseille, France" />
          <a href="#">
            <button class="mobileVersion">
              <i class="fa-solid fa-magnifying-glass"></i></button
          ></a>
          <a href="#"><button class="desktopVersion">Rechercher</button></a>
        </form>
      </section>
      <!-- FIRST SECTION -->
    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- FOOTER -->
  </body>
</html>
